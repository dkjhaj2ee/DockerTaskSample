<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body> 
        <div class="container text-center">
            <h1>Contour detection on annotated images</h1><hr/>
            <form method="POST" name="image_process" id="image_process" action="{% url 'index' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="xray_image" id="xray_image" class="form-control" accept="image/png,  image/jpeg, image/jpg">
                <hr/>
                <input type="submit" class="btn" value="Start Detection">
                <div>
                    <p>{{status}}</p>
                </div>
            </form>
        </div>
    </body>
</html>
